<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice5</title>
</head>

<body>
    <h1>Exercice 5</h1>
    <ul>Créer deux variables firstNumber et secondNumber. Leur donner une valeur comprise entre 1 et 10. Tant que le
        résultat de la multiplication des deux nombres est inférieur à 250:
        <li>Afficher le résultat.</li>
        <li>Assigner le résultat à secondNumber</li>
    </ul>
    <button type="button" id="myButton">generate</button>
    <p id="myNumber"></p>

    <script>
        let firstNumber = 2;
        let secondNumber = 4;
        myButton.addEventListener('click', function () {
            while (firstNumber * secondNumber < 250) {
                if (firstNumber == 1) {
                    break;
                }
                secondNumber = firstNumber * secondNumber;
                let myP = document.createElement('p');
                myP.innerText = secondNumber;
                myNumber.appendChild(myP);
            }
        })
    </script>

</body>

</html>
